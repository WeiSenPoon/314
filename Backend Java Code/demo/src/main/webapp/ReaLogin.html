<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent Dashboard</title>
    <link rel="stylesheet" href="ReaLogin.css">
</head>
<body>
    <header>
        <h1>Real Estate Agent Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <!-- Search bar and buttons container -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by property title...">
        <button id="searchBtn">Search</button>
        <div class="button-container">
            <button id="addPropertyBtn">Add Property</button>
            <button id="viewAllPropertiesBtn">View All Properties</button>
        </div>
    </div>

    <div id="dashboard" class="dashboard"></div>
    <script src="ReaLogin.js"></script>
    <!--  <script src="updateProperty.js"></script> -->
</body>
</html>
