<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Agent Dashboard</title>
    <link rel="stylesheet" href="SellerDashStyle.css">
</head>
<body>
    <header>
        <h1>Buyer Dashboard</h1>
        <button id="logoutBtn">Logout</button>
    </header>

    <!-- Search bar and buttons container -->
    <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search by property title...">
        <button id="searchBtn">Search</button>
        <div class="button-container">
            <button id="viewAllPropertiesBtn">View My Saved Listings</button>
            <button id="reviewsBtn">View Agents</button>
        </div>
    </div>

    <div id="dashboard" class="dashboard"></div>
    <script src="BuyerDash.js"></script>
</body>
</html>
