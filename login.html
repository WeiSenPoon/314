    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #005580;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
        }
        nav {
            background-color: #e6e6e6;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        main {
            padding: 20px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        /* Property Listings */
        .property-listing {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 10px;
            width: 30%;
            float: left;
            margin-right: 1.5%;
            box-sizing: border-box;
        }
        .property-listing img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }
        .property-listing h3, .property-listing p {
            margin: 0;
        }
        .property-listing p {
            color: #666;
        }


        /* Mortgage Calculator */
        .calculator-input {
            margin-bottom: 10px;
        }
        .calculator-input label {
            display: block;
        }
        .calculator-input input {
            width: 30%;
            padding: 5px;
        }
    </style>
