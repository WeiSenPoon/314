<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real Estate Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #005580;
            color: white;
            padding: 20px;
            margin-bottom: 15px;
        }
        nav {
            background-color: #e6e6e6;
            padding: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: space-around;
        }
        nav ul li {
            display: inline-block;
        }
        nav ul li a {
            color: #333;
            text-decoration: none;
        }
        main {
            padding: 20px;
            margin-bottom: 10px;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }


        /* Mortgage Calculator */
        .calculator-input {
            margin-bottom: 10px;
        }
        .calculator-input label {
            display: block;
        }
        .calculator-input input {
            width: 30%;
            padding: 5px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Singapore's best real estate deals!</h1>
    </header>

    <!-- Navigation -->
    <nav>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="listings.html">Property Listings</a></li>
            <li><a href="calculator.html">Mortgage Calculator</a></li>
            <li><a href="reviews.html">Agent Reviews</a></li>
            <li><a href="login.html">Login</a></li>
        </ul>
    </nav>

    <!-- Main Content -->
    <main>
 
    <!-- Mortgage Calculator -->
    <section>
        <h2>Mortgage Calculator (Fixed-rate)</h2>
        <div class="calculator-input">
            <label for="loan-amount">Loan Amount</label>
            <input type="number" id="loan-amount" min="0">
        </div>
        <div class="calculator-input">
            <label for="interest-rate">Interest Rate (%)</label>
            <input type="number" id="interest-rate" min="0" step="0.01">
        </div>
        <div class="calculator-input">
            <label for="loan-term">Loan Term (years)</label>
            <input type="number" id="loan-term" min="0">
        </div>
        <button onclick="calculateMortgage()">Calculate</button>
        <p id="monthly-payment"></p>
        <p id="total-amount-paid"></p>
        <p id="total-interest-paid"></p>
    </section>
    <script>
        function calculateMortgage() {
            var loanAmount = document.getElementById('loan-amount').value;
            var interestRate = document.getElementById('interest-rate').value / 100 / 12;
            var loanTerm = document.getElementById('loan-term').value * 12;

            var monthlyPayment = loanAmount * interestRate * Math.pow(1 + interestRate, loanTerm) / (Math.pow(1 + interestRate, loanTerm) - 1);
            var totalAmountPaid = monthlyPayment * loanTerm;
            var totalInterestPaid = totalAmountPaid - loanAmount;

            document.getElementById('monthly-payment').textContent = 'Monthly Payment: $' + monthlyPayment.toFixed(2);
            document.getElementById('total-amount-paid').textContent = 'Total Amount Paid: $' + totalAmountPaid.toFixed(2);
            document.getElementById('total-interest-paid').textContent = 'Total Interest Paid: $' + totalInterestPaid.toFixed(2);
        }
    </script>
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2022 Real Estate Website. All rights reserved.</p>
    </footer>
</body>
</html>
